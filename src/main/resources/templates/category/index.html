<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/default">
    <div class="row" th:fragment="content">
        <div class="col-md-12 mb-12">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h4 class="mb-3">食材分類一覧</h4>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <a class="btn btn-sm btn-outline-secondary" role="button" th:text="分類追加" th:href="@{/category/create}">Link</a>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="width: 50%" scope="col">名称</th>
                <th style="width: 50%" scope="col">親分類</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}" th:onclick="'window.location = \'' + @{/category/{id}(id=${category.id})} + '\''" th:style="'cursor: pointer;'">
                <td th:text="${category.name}">name</td>
                <td th:text="${category.parent}?${category.parent.name}:'-'">parent</td>
            </tr>
            </tbody>
        </table>
    </div>
<script th:fragment="js"></script>
</html>
