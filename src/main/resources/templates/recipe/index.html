<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/default">
    <div class="row" th:fragment="content">
        <div class="col-md-12 mb-12">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h4 class="mb-3">レシピ一覧</h4>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <a class="btn btn-sm btn-outline-secondary" role="button" th:text="全部" th:href="@{/recipe}" th:classappend="${#request.getParameter('available') == 'true' ? '':'active'}">Link</a>
                        <a class="btn btn-sm btn-outline-secondary" role="button" th:text="現在作れる" th:href="@{/recipe(available=true)}" th:classappend="${#request.getParameter('available') == 'true' ? 'active':''}">Link</a>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="width: 30%" scope="col">名称</th>
                <th style="width: 60%" scope="col">内容</th>
<!--                <th scope="col">Last</th>-->
<!--                <th scope="col">Handle</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}" th:onclick="'window.location = \'' + @{/recipe/{id}(id=${recipe.id})} + '\''" th:style="'cursor: pointer;'">
                <td th:text="${recipe.name}">name</td>
                <td th:text="${recipe.description}">description</td>
            </tr>
            </tbody>
        </table>
    </div>
<script th:fragment="js"></script>
</html>
