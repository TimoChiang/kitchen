<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 80px;
        }

        .dropdown-menu{
            height:200px;
            overflow-y:auto;
        }

    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand mr-auto mr-lg-0" href="/">Kitchen</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#request.requestURI == '/user/ingredient' ? 'active':''}">
                <a class="nav-link" th:href="@{/user/ingredient}">食材追加、一覧 </a>
            </li>
            <li class="nav-item" th:classappend="${#request.requestURI == '/user/dish' ? 'active':''}">
                <a class="nav-link" th:href="@{/user/dish}">料理を作る </a>
            </li>
            <li class="nav-item" th:classappend="${#request.requestURI == '/user/dish/history' ? 'active':''}">
                <a class="nav-link" th:href="@{/user/dish/history}">料理履歴 </a>
            </li>
            <li class="nav-item" th:classappend="${#request.requestURI == '/recipe' ? 'active':''}">
                <a class="nav-link" th:href="@{/recipe}">レシピを見る </a>
            </li>
            <li class="nav-item" th:classappend="${#request.requestURI == '/category' ? 'active':''}">
                <a class="nav-link" th:href="@{/category}">食材分類一覧 </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row" th:include="::content">
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 TimoChiang</p>
    </footer>
</div>

<script src="/js/bootstrap-combobox.js"></script>
<script th:include="::js">

</script>
</body>
</html>
